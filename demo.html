<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    html,body,.main{
      width: 100%;
      height: 100%;
    }
    .main{
      background: rgb(2,114,93);
      padding-top: 100px;
    }
    .btn{
      width: 100px;
      text-align: center;
      height: 40px;
      line-height: 40px;
      color: #fff;
      background: rgb(170,182,227);
      border-radius: 15px;
      cursor: pointer;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="btn" style="width:300px">Order</div>
    <div class="btn" style="margin-top:600px">Payments</div>
  </div>
</body>
</html>
